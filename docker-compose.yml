version: '3.8'

services:
  # ParknGo API Server
  parkngo-api:
    build: .
    container_name: parkngo-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - MASUMI_PAYMENT_SERVICE_URL=http://masumi-payment-service:3001
      - MASUMI_REGISTRY_SERVICE_URL=http://masumi-registry-service:3000
    env_file:
      - .env
    volumes:
      - ./secrets:/app/secrets:ro
    networks:
      - parkngo-network
    depends_on:
      masumi-payment-service:
        condition: service_healthy
      masumi-registry-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Masumi Registry Service
  masumi-registry-service:
    image: ghcr.io/masumi-network/masumi-registry-service:0.22.0
    container_name: masumi-registry-service
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@masumi-postgres-registry:5432/postgres?schema=public
      - ADMIN_KEY=${MASUMI_ADMIN_KEY:-parkngo_admin_key_secure_15chars_min}
      - BLOCKFROST_API_KEY_PREPROD=${BLOCKFROST_PROJECT_ID}
      - SEED_ONLY_IF_EMPTY=TRUE
    depends_on:
      masumi-postgres-registry:
        condition: service_healthy
    command: >
      sh -c "apt-get update && apt-get install -y curl && npm run prisma:migrate && npm run prisma:seed && npm start"
    networks:
      - parkngo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Masumi Payment Service
  masumi-payment-service:
    image: ghcr.io/masumi-network/masumi-payment-service:0.22.0
    container_name: masumi-payment-service
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@masumi-postgres-payment:5432/postgres?schema=public
      - ENCRYPTION_KEY=${MASUMI_ENCRYPTION_KEY:-parkngo_super_secure_encryption_key_32chars_minimum_required}
      - ADMIN_KEY=${MASUMI_ADMIN_KEY:-parkngo_admin_key_secure_15chars_min}
      - BLOCKFROST_API_KEY_PREPROD=${BLOCKFROST_PROJECT_ID}
      - SEED_ONLY_IF_EMPTY=TRUE
    depends_on:
      masumi-postgres-payment:
        condition: service_healthy
    command: >
      sh -c "apt-get update && apt-get install -y curl && npm run prisma:migrate && npm run prisma:seed && npm start"
    networks:
      - parkngo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Registry Service
  masumi-postgres-registry:
    image: postgres:15
    container_name: masumi-postgres-registry
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - masumi-registry-data:/var/lib/postgresql/data
    networks:
      - parkngo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # PostgreSQL for Payment Service
  masumi-postgres-payment:
    image: postgres:15
    container_name: masumi-postgres-payment
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"
    volumes:
      - masumi-payment-data:/var/lib/postgresql/data
    networks:
      - parkngo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  parkngo-network:
    driver: bridge

volumes:
  masumi-registry-data:
    name: parkngo_masumi_registry_data
    driver: local
  masumi-payment-data:
    name: parkngo_masumi_payment_data
    driver: local
